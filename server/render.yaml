services:
  - type: web
    name: car-loans-sales-api
    env: node
    plan: standard
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_EXPIRE
        value: 30d
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 465
      - key: SMTP_SECURE
        value: true
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: COMPANY_NAME
        value: Car Loans & Sales
      - key: SERVER_URL
        sync: false
      - key: EMAIL_LOGO_URL
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      - key: SUPPORT_PHONE
        value: "+91 9686-870-536"
      - key: ADMIN_EMAIL
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: ADMIN_DEFAULT_EMAIL
        sync: false
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
